apiVersion: apps/v1
kind: Deployment
metadata:
  name: canopy-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canopy-backend
  template:
    metadata:
      labels:
        app: canopy-backend
    spec:
      containers:
        - name: canopy-backend
          image: {{ .Values.image }}
          ports:
            - containerPort: 8000
          env:
            - name: LLAMA_BASE_URL
              value: "{{ .Values.env.llamaBaseUrl }}"
            - name: CLOUD_LLM
              value: "{{ .Values.env.cloudLlm }}"
            - name: PRIVATE_LLM
              value: "{{ .Values.env.privateLlm }}"
            - name: FEATURE_RAG_ENABLED
              value: "{{ .Values.env.featureFlags.ragEnabled }}"
            - name: FEATURE_SUMMARIZATION_ENABLED
              value: "{{ .Values.env.featureFlags.summarizationEnabled }}"