---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: canopy-backend
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"llama-stack"}]'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: canopy-backend
  template:
    metadata:
      labels:
        app: canopy-backend
    spec:
      containers:
        - name: canopy-backend
          image: {{ .Values.image }}
          ports:
            - containerPort: 8000
          env:
            - name: LLAMA_BASE_URL
              value: "{{ .Values.LLAMA_STACK_URL }}"
            - name: CLOUD_LLM
              value: "{{ .Values.CLOUD_LLM }}"
            - name: PRIVATE_LLM
              value: "{{ .Values.PRIVATE_LLM }}"
            - name: FEATURE_RAG_ENABLED
              value: "{{ .Values.featureFlags.ragEnabled }}"
            - name: FEATURE_SUMMARIZATION_ENABLED
              value: "{{ .Values.featureFlags.summarizationEnabled }}"